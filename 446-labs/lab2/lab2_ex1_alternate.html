<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Lab 2: Exercise 1</title>
    <meta name="read-only" content="true">
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta name="author" content="none">
    <style>
      #color_change {
        border: 1px solid;
      }
      .cow_color {
        font-weight: bold;
      }
    </style>
    <script type="text/javascript" src="jquery/js/jquery-1.9.0.min.js"></script>
    
    <script>
    $(document).ready(function() {

      /* Your code goes here */
      // create a NodeList of text elements that should be updated
      const color_texts = document.querySelectorAll('.cow_color');
      const button = document.querySelector('button');

      button.addEventListener('click', setColor);

      /* updates the cow color text to whatever is in the input field */
      function setColor() {
        const input = document.querySelector('input').value;
        // iterate through the NodeList of text elements, and update
        color_texts.forEach(color_text => {
          color_text.textContent = input;
        });
      }

    });
    </script>
  </head>
  <body>
     
    <h2><span class="cow_color">Blue</span> Cow by Gelett Burgess (published in The Lark, 1895)</h2>
    <p>I never saw a <span class="cow_color">Blue</span> Cow, 
      I never hope to see one; 
      But I can tell you, anyhow, 
      I'd rather see than be one.
    </p>

    Change the cow's color to:
    <input id="input_color" value="Purple"></input>
    <button id="button_change">
      Change!
    </button>

  </body>
</html>
